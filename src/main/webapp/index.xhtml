<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>MyColab - Colaboradores</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 800px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #add;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
		
			<b:panel look="primary" collapsible="false">
				
				<f:facet name="heading">
					<!--<h:outputText value="Entrar" />-->
					
					<b:row>
					    <b:column span="8">
					    	<h2 class="form-signin-heading">Colaboradores</h2>
					    </b:column>
					    <b:column span="4">
					    	<b:commandButton look="success btn-block" value="Adicionar" icon="plus" size="sm"/>
					    </b:column>
					</b:row>
					<b:row>
					    <b:column span="12">
					    	<b:inputText id="busca" placeholder="Busque pelo nome ou cargo..." value="#{indexView.busca}">
						        <f:facet name="append">
						            <b:commandButton look="success" ajax="true" update="lista"  icon="search" icon-align="right" />
						        </f:facet>
						    </b:inputText>
					    </b:column>
					</b:row>
				</f:facet>
				
				<p:dataGrid var="item" value="#{indexView.lista}" columns="2" layout="grid" id="colab">
			 
			        <p:panel header="#{car.id}" style="text-align:center">
			        	<b:row>
			        		<b:column span="5">
			                	<p:graphicImage name="img/avatar.png"/> 
			        		</b:column>
			        		<b:column span="7">
			        			<h:outputText value="Nome do Colaborador" />
			        			<h:outputText value="Cargo do Colaborador" />
			        		</b:column>
			        	</b:row>
			        </p:panel>
			 
			    </p:dataGrid>
				
			</b:panel>
            </h:form>
        </b:container>
    </h:body>
</html>
