<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>MyColab - Entrar</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #add;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
		
			<b:panel look="primary" collapsible="false">
				
				<f:facet name="heading">
					<!--<h:outputText value="Entrar" />-->
					<h2 class="form-signin-heading">Entrar</h2>
				</f:facet>
				
				<b:inputText id="username" placeholder="UsuÃ¡rio" value="#{loginView.username}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Senha" type="password" value="#{loginView.password}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
				
                <b:selectBooleanCheckbox value="true" caption="lembrar-me"/>
                <b:commandButton action="#{loginView.login}" look="success btn-block" value="Entrar" icon="log-in" size="lg"/>
				
			</b:panel>
            </h:form>
        </b:container>
    </h:body>
</html>
