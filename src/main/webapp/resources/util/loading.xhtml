<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
	<composite:interface displayName="loading" shortDescription="Bloco de carregamento com imagem e mensagem">
		<composite:attribute name="loadMessage" required="false" default="Processando..." />
		<composite:attribute name="loadImage" required="false" default="img:loader.gif" type="java.lang.String" />
	</composite:interface>
	<composite:implementation>
		<h:outputScript library="util" name="js/loading.js" target="body"/>
		<p:blockUI block=":entirePage" widgetVar="blockBodyUIWidget" >  
			#{cc.attrs.loadMessage}<br />  
			<p:graphicImage value="#{resource[cc.attrs.loadImage]}" />
		</p:blockUI>
	</composite:implementation>
</html>
